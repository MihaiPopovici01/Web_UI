{% extends "base.html" %} {% block title%}Sign up{% endblock %} {% block
content%}

<form method="POST" style="padding: 10% 25%;">
    <h3 align="center">Sign Up Student</h3>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>
    <div class="form-group">
        <label for="cnp">CNP</label>
        <input type="text" class="form-control" id="cnp" name="cnp" placeholder="CNP" />
    </div>
    <div class="form-group">
        <label for="serie_bi_ci">Serie BI/CI</label>
        <input type="text" class="form-control" id="serie_bi_ci" name="serie_bi_ci" placeholder="Serie BI/CI" />
    </div>
    <div class="form-group">
        <label for="data_nastere">Data Nasterii</label>
        <input type="text" class="form-control" id="data_nastere" name="data_nastere" placeholder="Data Nasterii" />
    </div>
    <div class="form-group">
        <label for="nr_matricol">Nr Matricol</label>
        <input type="text" class="form-control" id="nr_matricol" name="nr_matricol" placeholder="Nr Matricol" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
